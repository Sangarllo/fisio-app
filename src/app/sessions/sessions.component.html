<div class="jumbotron">
    <div class="title">Listado de Sesiones</div>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control border-right-0" type="text" [formControl]="filter">
                <span class="input-group-append bg-white border-left-0">
            <span class="input-group-text bg-transparent">
              <i class="bi-search text-primary"></i>
            </span>
                </span>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th class="td-collapsed-table" scope="col">Info</th>
                <th class="td-extra" scope="col">Fecha</th>
                <th class="td-extra" scope="col">Persona</th>
                <th class="td-extra" scope="col">SÃ­ntomas</th>
                <th class="td-extra" scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions$ | async as sessions; index as i" (click)="gotoSession(session)">
                <td class="td-collapsed-table" (click)="gotoSession(anamnesisItem)">
                    <small *ngIf="session.date"><i class="bi-calendar"></i> {{ session.date | date:'fullDate'}}<br/></small>
                    <small *ngIf="session.username"><i class="bi-person-square"></i> {{ session.username }}<br/></small>{{ session.symptoms }}
                </td>
                <td class="td-extra">{{ session.date | date:'MMM d' }}</td>
                <td class="td-extra" (click)="gotoSession(session)">{{ session.username }}</td>
                <td class="td-extra" (click)="gotoSession(session)">{{ session.symptoms }}</td>
                <td class="td-extra buttons-3 float-right">
                    <a (click)="editSession(session)">
                        <i class="bi-pencil-square text-primary"></i>
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
