<div class="jumbotron">
    <div class="title">Listado de Sesiones</div>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control border-right-0" type="text" [formControl]="filter">
                <span class="input-group-append bg-white border-left-0">
            <span class="input-group-text bg-transparent">
              <i class="bi-search text-primary"></i>
            </span>
                </span>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Creación</th>
                <th scope="col">Persona</th>
                <th scope="col">Síntomas</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions$ | async as sessions; index as i" (click)="gotoSession(session)">
                <td class="td-date">{{ session.date | date:'MMM d' }}</td>
                <td>{{ session.username }}</td>
                <td>{{ session.symptoms }}</td>
                <td class="buttons-3 float-right">
                    <a (click)="editSession(session)">
                        <i class="bi-pencil-square text-primary"></i>
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
