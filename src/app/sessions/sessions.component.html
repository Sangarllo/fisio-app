<div class="jumbotron">
    <h3 class="text-center">Listado de Sesiones</h3>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control border-right-0" type="text" [formControl]="filter">
                <span class="input-group-append bg-white border-left-0">
            <span class="input-group-text bg-transparent">
              <i class="bi-search text-primary"></i>
            </span>
                </span>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Fecha</th>
                <th scope="col">SÃ­ntomas</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions$ | async as sessions; index as i">
                <td class="td-date" (click)="gotoSession(session)">{{ session.date }}</td>
                <td (click)="gotoSession(session)">{{ session.symptoms }}</td>
                <td class="buttons-3 float-right">
                    <a (click)="editSession(session)">
                        <i class="bi-pencil-square text-primary"></i>
                    </a>
                    <a *ngIf="session.active" (click)="disableSession(session)">
                        <i class="bi-person-dash text-primary"></i>
                    </a>
                    <a *ngIf="!session.active" (click)="enableSession(session)">
                        <i class="bi-person-plus-fill text-primary"></i>
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
