<div class="jumbotron">
    <h1 class="text-center">Listado de Anamnesis</h1>
</div>

<div class="container">

    <form>
        <div class="form-group">
            <div class="input-group">
                <input class="form-control border-right-0" type="text" [formControl]="filter">
                <span class="input-group-append bg-white border-left-0">
              <span class="input-group-text bg-transparent">
                <i class="bi-search text-primary"></i>
              </span>
                </span>
            </div>

        </div>
    </form>

    <br/>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Fecha</th>
                <th scope="col">Persona</th>
                <th scope="col">Diagn√≥stico</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let anamnesisItem of anamnesis$ | async as anamnesis; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td class="td-date" (click)="gotoAnamnesisItem(anamnesisItem)">{{ anamnesisItem.date }}</td>
                <td (click)="gotoAnamnesisItem(anamnesisItem)">{{ anamnesisItem.username }}</td>
                <td (click)="gotoAnamnesisItem(anamnesisItem)">{{ anamnesisItem.diagnosis }}</td>
                <td class="buttons-3 float-right">
                    <a (click)="editAnamnesisItem(anamnesisItem)">
                        <i class="bi-pencil-square text-primary"></i>
                    </a>
                    <a *ngIf="anamnesisItem.active" (click)="disableAnamnesisItem(anamnesisItem)">
                        <i class="bi-person-dash text-primary"></i>
                    </a>
                    <a *ngIf="!anamnesisItem.active" (click)="enableAnamnesisItem(anamnesisItem)">
                        <i class="bi-person-plus-fill text-primary"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
