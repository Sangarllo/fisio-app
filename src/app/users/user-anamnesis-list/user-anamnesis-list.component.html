<div class="container mt-3">

    <h3 class="text-center">Listado de Anamnesis</h3>

    <div class="container">

        <form>
            <div class="form-group form-inline">
                <button *ngIf="user.active; else disabledTemplate" class="btn btn-primary m-3" (click)="gotoNewAnamnesisItem()">
                  <i class="bi-person-plus-fill"></i>&nbsp;Nueva Anamnesis
              </button>

                <div class="input-group">
                    <input class="form-control border-right-0" type="text" [formControl]="filter">
                    <span class="input-group-append bg-white border-left-0">
                  <span class="input-group-text bg-transparent">
                    <i class="bi-search text-primary"></i>
                  </span>
                    </span>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Diagn√≥stico</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let anamnesisItem of anamnesis$ | async as anamnesis; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ anamnesisItem.date }}</td>
                    <td>{{ anamnesisItem.diagnosis }}</td>
                    <td>
                        <a (click)="editAnamnesisItem(anamnesisItem)">
                            <i class="bi-pencil text-primary"></i>
                        </a>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</div>

<ng-template #disabledTemplate>
    <div class="alert alert-danger mt-2 text-center" role="alert">
        Este usuario aparece como inactivo. En este estado no puedes pasar consulta
    </div>
</ng-template>
