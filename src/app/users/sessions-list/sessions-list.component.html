<div class="container mt-3">

    <h3 class="text-center">Listado de Sessiones</h3>

    <button type="button" class="btn btn-primary" (click)="gotoNewSession()">Nueva Consulta</button>&nbsp;

    <br/><br/>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Active</th>
                <th scope="col">Fecha</th>
                <th scope="col">SÃ­ntomas</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let session of sessions$ | async as sessions; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ session.id }}</td>
                <td>{{ session.active }}</td>
                <td>{{ session.date }}</td>
                <td>{{ session.symptoms }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="gotoSession(session)">Ver</button>&nbsp;
                    <button type="button" class="btn btn-success" (click)="editSession(session)">Editar</button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="deleteSession(session)">Borrar</button>
                </td>

            </tr>
        </tbody>
    </table>

</div>
