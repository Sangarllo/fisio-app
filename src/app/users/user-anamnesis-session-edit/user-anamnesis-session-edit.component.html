<div class="jumbotron">
    <h1 class="text-center">{{ pageTitle }}</h1>
</div>

<div class="container div-page">
    <form [formGroup]="sessionForm">

        <!--
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" formControlName="id" class="form-control" placeholder="Identificador" />

        -->

        <!--
        <div class="form-group" *ngIf="user$ | async as user">
            <label for="userId">User Id</label>
            <input type="text" formControlName="id" class="form-control" placeholder="Identificador Usuario" />
            <span *ngIf="user$ | async as user">
              {{ user.name }} {{ user.surname }}
            </span>
        </div>
        -->

        <div class="form-group" *ngIf="user$ | async as user">
            <input type="text" class="form-control" [value]="(user.name) + ' ' + (user.surname)" disabled />
        </div>

        <div class="form-group" *ngIf="anamnesisItem$ | async as anamnesisItem">
            <input type="text" class="form-control" [value]="'Anamnesis: ' + (anamnesisItem.diagnosis)" disabled />
        </div>

        <div class="form-group">
            <label for="date">Fecha</label>
            <input type="date" formControlName="date" class="form-control" placeholder="Fecha" />
        </div>

        <div class="form-group">
            <label for="painRank">Grado de Dolor</label>
            <input type="number" formControlName="painRank" class="form-control" placeholder="Grado de Dolor" />
        </div>


        <div class="form-group">
            <label for="symptoms">Síntomas</label>
            <textarea formControlName="symptoms" class="form-control" placeholder="Síntomas"></textarea>
        </div>

        <div class="form-group">
            <label for="treatment">Tratamiento</label>
            <textarea formControlName="treatment" class="form-control" placeholder="Tratamiento"></textarea>
        </div>

        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!sessionForm.valid" (click)="onSaveForm()">{{ btnText }}</button>
            </div>
        </div>


    </form>

</div>
